<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>Result</h1>
            <div class="p-g-t">
                <h2>Percentage : <span class="per"></span></h2>
                <h2>Grade : <span class="gra"></span></h2>
                <h2>Total : <span class="to"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right-box">
                <input type="text" id="name" placeholder="Full Name">
                <input type="number" id="rolno" placeholder="Roll Number">
                <input type="number" id="c" placeholder="Computer Science">
                <input type="number" id="m" placeholder="Mathematics">
                <input type="number" id="p" placeholder="Physics">
                <input type="number" id="u" placeholder="Urdu">
                <input type="number" id="e" placeholder="English">
                <button type="button" onclick="show_result()">Show Result</button>
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
